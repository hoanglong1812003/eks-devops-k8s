apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-app
  labels:
    app: chatbot-app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: chatbot-app
  template:
    metadata:
      labels:
        app: chatbot-app
    spec:
      imagePullSecrets:
        - name: ecr-secret
      containers:
        - name: chatbot
          image: fcj-chatbot
          ports:
            - containerPort: 8501
              name: http
          envFrom:
            - configMapRef:
                name: chatbot-config
            - secretRef:
                name: chatbot-secret
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: vectorstore
              mountPath: /app/vectorstore
      volumes:
        - name: vectorstore
          persistentVolumeClaim:
            claimName: chatbot-pvc
