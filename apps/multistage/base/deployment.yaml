apiVersion: apps/v1
kind: Deployment
metadata:
  name: multistage-app
  labels:
    app: multistage-app
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: multistage-app
  template:
    metadata:
      labels:
        app: multistage-app
    spec:
      imagePullSecrets:
        - name: ecr-secret
      containers:
        - name: multistage
          image: fcj-multistage
          ports:
            - containerPort: 80
              name: http
          envFrom:
            - configMapRef:
                name: multistage-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
