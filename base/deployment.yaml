apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-app
  labels:
    app: chatbot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chatbot-app
  template:
    metadata:
      labels:
        app: chatbot-app
    spec:
      imagePullSecrets:
        - name: ecr-secret
      containers:
        - name: chatbot
          image: 145023123305.dkr.ecr.us-east-1.amazonaws.com/fcj-chatbot:de63008127d059ea7d4d898afbd7f5714ec466f1
          ports:
            - containerPort: 8501
              name: http
          envFrom:
            - configMapRef:
                name: chatbot-config
            - secretRef:
                name: chatbot-secret
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: vectorstore
              mountPath: /app/vectorstore
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: vectorstore
          persistentVolumeClaim:
            claimName: chatbot-pvc
