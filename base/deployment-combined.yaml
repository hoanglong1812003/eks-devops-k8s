apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-app
  labels:
    app: chatbot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chatbot-app
  template:
    metadata:
      labels:
        app: chatbot-app
    spec:
      imagePullSecrets:
        - name: ecr-secret
      containers:
        - name: chatbot
          image: 145023123305.dkr.ecr.us-east-1.amazonaws.com/fcj-chatbot:1f9b8cafe4018f436a53eeca019de04c8306e37f
          ports:
            - containerPort: 8501
              name: http
          envFrom:
            - configMapRef:
                name: chatbot-config
            - secretRef:
                name: chatbot-secret
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: vectorstore
              mountPath: /app/vectorstore
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: vectorstore
          persistentVolumeClaim:
            claimName: chatbot-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multistage-app
  labels:
    app: multistage-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multistage-app
  template:
    metadata:
      labels:
        app: multistage-app
    spec:
      imagePullSecrets:
        - name: ecr-secret
      containers:
        - name: multistage
          image: 145023123305.dkr.ecr.us-east-1.amazonaws.com/fcj-chatbot:0739900c3242d54aaf35e2ba679eb339f6bbcb94
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5