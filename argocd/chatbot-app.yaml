apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chatbot-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/hoanglong1812003/eks-devops-k8s.git
    targetRevision: main
    path: apps/chatbot/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 3
